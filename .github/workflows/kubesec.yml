name: Kubesec

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '22 13 * * 5'

jobs:
  lint:
    name: Kubesec
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@18bc76811624f360dbd7f18c2d4ecb32c7b87bab # @v1.1

      - name: Render helm template
        run: |
          helm template ./charts/tarian-server/ > chart-template-tarian-server.yaml
          helm template ./charts/tarian-cluster-agent/ > chart-template-tarian-cluster-agent.yaml

      - name: Run kubesec scanner
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: chart-template-tarian-server.yaml
          format: template
          template: template/sarif.tpl
          output: kubesec-results-tarian-server.sarif
          exit-code: "0"

      - name: Upload kubesec-results-tarian-server to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: kubesec-results-tarian-server.sarif
