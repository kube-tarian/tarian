{{- $name := printf "%s-%s" .Release.Name "controller-manager" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    control-plane: {{ $name }}
spec:
  selector:
    matchLabels:
      control-plane: {{ $name }}
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: {{ $name }}
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: manager
        image: "{{ .Values.clusterAgent.image.name }}:{{ .Values.clusterAgent.image.tag | default .Chart.AppVersion }}"
        args:
        - "--log-encoding={{ .Values.clusterAgent.log.encoding }}"
        - "--log-level={{ .Values.clusterAgent.log.level }}"
        - run-webhook-server
        - "--cert-rotator-secret-name={{ $name }}-cert"
        - "--mutating-webhook-configuration-name={{ .Release.Name }}"
        - "--pod-agent-container-image={{ .Values.webhook.podAgentContainerImage.name }}:{{ .Values.webhook.podAgentContainerImage.tag | default .Chart.AppVersion }}"
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 10001
          runAsGroup: 10001
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: "/tmp/k8s-webhook-server/serving-certs"
          name: {{ $name }}-cert
          readOnly: true
      serviceAccountName: {{ $name }}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: {{ $name }}-cert
        secret:
          secretName: {{ $name }}-cert
