apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarian-cluster-agent
spec:
  selector:
    matchLabels:
      app: tarian-cluster-agent
  replicas: 1
  template:
    metadata:
      labels:
        app: tarian-cluster-agent
    spec:
      containers:
      - name: tarian-cluster-agent
        image: localhost:5000/tarian-cluster-agent:latest
        args:
        - --log-formatter=json
        - --log-level=debug
        - run
        - "--server-address=tarian-server:80"
        - --enable-add-constraint
        ports:
        - containerPort: 50052
          name: grpc
        - containerPort: 8088
          name: falco
      serviceAccountName: tarian-cluster-agent
---
apiVersion: v1
kind: Service
metadata:
  name: tarian-cluster-agent
  labels:
    app: cluster-agent
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 50052
    nodePort: 31052
    name: grpc
  - port: 8088
    targetPort: 8088
    name: falco
  selector:
    app: tarian-cluster-agent
---

