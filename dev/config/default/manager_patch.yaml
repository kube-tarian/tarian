apiVersion: apps/v1
kind: Deployment
metadata:
  name: tarian-cluster-agent-controller-manager
  namespace: system
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - command: null
        args:
        # - --log-formatter=json
        - --log-level=debug
        - run-webhook-server
        name: manager
        securityContext:
          allowPrivilegeEscalation: true
        volumeMounts:
        - mountPath: "/tmp/k8s-webhook-server/serving-certs"
          name: tarian-webhook-server-cert
          readOnly: true
      volumes:
      - name: tarian-webhook-server-cert
        secret:
          secretName: tarian-webhook-server-cert
